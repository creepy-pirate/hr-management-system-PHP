<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">

<body class="hold-transition login-page" id="body-img">
    <div class="login-box">
        <div class="login-logo">
           <h3 style="text-align: center;color: #17a2b8;"><span class="fas fa-users"></span> HR&nbsp;INFORMATION</h3>
        </div>
        <!-- /.login-logo -->
        <div class="card" style="border-top: 3px  solid #ffc107;box-shadow: 2px 2px 2px 2px #f0f0ad;opacity: 0.8;">
            <div class="card-body login-card-body">
                <!--       <p class="login-box-msg">Sign in to start your session</p> -->

                <form action="initialize/login_process.php" method="post">
                    <div class="input-group mb-3">
                        <input type="Email" class="form-control" name="hr_email" placeholder="HR Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="hr_password" class="form-control" placeholder="HR Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <select name="hr_type" id="hr_type" class="form-control" required>
                            <option value="" disabled="disabled" selected="selected">&larr; Select Type &rarr;</option>
                            <option value="HR Head">&rarr; HR Head</option>
                            <option value="HR Officer">&rarr; HR Officer</option>
                            <option value="HR Assistant">&rarr; HR Assistant</option>
                        </select>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-drop"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" name="login_hr" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>


                <!-- /.social-auth-links -->
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
